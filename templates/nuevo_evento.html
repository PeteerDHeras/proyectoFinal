{% extends "base.html" %}
{% block title %}Nuevo evento{% endblock %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-12 px-4">
  <div class="w-full max-w-2xl">
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full shadow-lg mb-4">
        <span class="material-symbols-outlined text-white text-3xl">event</span>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Crear nuevo evento</h2>
      <p class="text-gray-600 text-sm mt-2">Organiza tu próximo evento con todos los detalles</p>
    </div>

    <!-- Errores -->
    {% include '_errors.html' %}

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form method="POST" class="space-y-6">
        <!-- Campo oculto para referer -->
        <input type="hidden" name="referer" value="{{ referer or 'dashboard' }}">
        
        <!-- Nombre del evento -->
        <div>
          <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-1">
            <span class="material-symbols-outlined text-base">title</span>
            <span>Nombre del evento *</span>
          </label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            value="{{ request.form.get('nombre','') }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            placeholder="Ej: Reunión de equipo"
            required
          >
        </div>

        <!-- Descripción -->
        <div>
          <label for="descripcion" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-1">
            <span class="material-symbols-outlined text-base">description</span>
            <span>Descripción (opcional)</span>
          </label>
          <textarea 
            id="descripcion" 
            name="descripcion" 
            rows="3"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            placeholder="Añade detalles adicionales sobre el evento...">{{ request.form.get('descripcion','') }}</textarea>
        </div>

        <!-- Fechas y Horas - Grid 2 columnas -->
        <div class="bg-gray-50 rounded-lg p-6 space-y-4">
          <h3 class="text-sm font-semibold text-gray-700 flex items-center mb-4">
            <span class="material-symbols-outlined text-sm mr-2">schedule</span>
            Fecha y hora del evento
          </h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Fecha inicio -->
            <div>
              <label for="fecha_evento" class="block text-sm font-medium text-gray-700 mb-2">
                Fecha de inicio *
              </label>
              <input 
                type="date" 
                id="fecha_evento" 
                name="fecha_evento"
                value="{{ request.form.get('fecha_evento') or request.args.get('fecha_evento', fecha_preseleccionada) }}"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                required
              >
            </div>

            <!-- Hora inicio -->
            <div>
              <label for="hora_evento" class="block text-sm font-medium text-gray-700 mb-2">
                Hora de inicio *
              </label>
              <input 
                type="time" 
                id="hora_evento" 
                name="hora_evento"
                value="{{ request.form.get('hora_evento') or request.args.get('hora_evento', '') }}"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                required
              >
            </div>

            <!-- Fecha fin -->
            <div>
              <label for="fecha_fin" class="block text-sm font-medium text-gray-700 mb-2">
                Fecha de fin (opcional)
              </label>
              <input 
                type="date" 
                id="fecha_fin" 
                name="fecha_fin"
                value="{{ request.form.get('fecha_fin','') }}"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              >
            </div>

            <!-- Hora fin -->
            <div>
              <label for="hora_fin" class="block text-sm font-medium text-gray-700 mb-2">
                Hora de fin (opcional)
              </label>
              <input 
                type="time" 
                id="hora_fin" 
                name="hora_fin"
                value="{{ request.form.get('hora_fin','') }}"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              >
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex gap-3 pt-4">
          <button 
            type="submit"
            class="flex-1 flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-6 rounded-lg font-semibold shadow-lg hover:from-blue-600 hover:to-indigo-700 transform hover:scale-[1.02] transition duration-200"
          >
            <span class="material-symbols-outlined text-xl">save</span>
            <span>Guardar evento</span>
          </button>
          <a 
            href="{{ url_for('ver_eventos') }}"
            class="flex items-center justify-center gap-2 bg-gray-200 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-300 transition duration-200"
          >
            <span class="material-symbols-outlined text-xl">cancel</span>
            <span>Cancelar</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
