{% extends "base.html" %}
{% block title %}Nuevo evento{% endblock %}
{% block content %}
<h2>Crear nuevo evento</h2>
<form method="POST">
    <input type="text" name="nombre" placeholder="Nombre del evento" required>
    <input type="date" name="fecha_evento" required>
    <input type="time" name="hora_evento" required>
    <button type="submit">Crear</button>
</form>
{% endblock %}
