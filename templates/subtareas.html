{% extends "base.html" %}
{% block title %}Subtareas{% endblock %}
{% block content %}
<h2>Subtareas</h2>
<a class="btn btn-success mb-3" href="{{ url_for('crear_subtarea_view') }}">Crear nueva subtarea</a>
<div class="row">
    {% for subtarea in subtareas %}
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ subtarea.Nombre }}</h5>
                <p class="card-text">{{ subtarea.Descripcion }}</p>
                <p class="card-text"><strong>Fecha lÃ­mite:</strong> {{ subtarea.Fecha_limite }}</p>
                <form method="POST" action="{{ url_for('eliminar_subtarea_view', id=subtarea.ID) }}">
                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                </form>
                <a class="btn btn-primary btn-sm" href="{{ url_for('editar_subtarea_view', id=subtarea.ID) }}">Editar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
