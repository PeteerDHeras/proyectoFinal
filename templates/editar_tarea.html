{% extends "base.html" %}
{% block title %}Editar tarea{% endblock %}
{% block content %}
<h2>Editar tarea</h2>
<form method="POST" class="col-md-6 mx-auto">
    <input class="form-control mb-3" type="text" name="nombre" value="{{ tarea.Nombre }}" required>
    <textarea class="form-control mb-3" name="descripcion">{{ tarea.Descripcion }}</textarea>
    <input class="form-control mb-3" type="date" name="fecha_limite" value="{{ tarea.Fecha_limite }}" required>
    <input class="form-control mb-3" type="number" name="prioridad" value="{{ tarea.Prioridad }}" min="1" max="5">
    <button class="btn btn-primary w-100" type="submit">Guardar cambios</button>
</form>
{% endblock %}
