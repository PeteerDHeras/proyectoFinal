{% extends "base.html" %}
{% block title %}Editar tarea{% endblock %}
{% block content %}
<h2>Editar tarea</h2>
<form method="POST">
    <input type="text" name="nombre" value="{{ tarea.Nombre }}" required>
    <textarea name="descripcion">{{ tarea.Descripcion }}</textarea>
    <input type="date" name="fecha_limite" value="{{ tarea.Fecha_limite }}" required>
    <input type="number" name="prioridad" value="{{ tarea.Prioridad }}" min="1" max="5">
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
