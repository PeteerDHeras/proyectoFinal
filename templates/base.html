<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyPlanner{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

    <!-- Bootstrap y CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    

</head>
<body class="bg-light text-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#414141;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MyPlanner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_tareas') }}">Tareas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_eventos') }}">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_subtareas') }}">Subtareas</a></li>
                </ul>
                {% if session.get('usuario') %}
                    <span class="navbar-text me-3">Hola, {{ session['usuario'] }}</span>
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Cerrar sesión</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{{ url_for('login') }}">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>



    <!-- FullCalendar JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
